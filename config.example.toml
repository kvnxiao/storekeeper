# Storekeeper Configuration

[general]
# Polling interval in seconds (default: 300 = 5 minutes)
poll_interval_secs = 300

# Start the app minimized to system tray (default: true)
start_minimized = true

# Log level: error, warn, info, debug, trace (default: info)
log_level = "info"

[notifications]
# Enable desktop notifications (default: true)
enabled = true

# Cooldown between notifications in minutes (default: 30)
cooldown_minutes = 30

# Per-resource notification thresholds
# Uncomment and customize as needed
#
# [notifications.thresholds.resin]
# enabled = true
# threshold_value = 150
# notify_when_full = true
#
# [notifications.thresholds.trailblaze_power]
# enabled = true
# threshold_value = 220
# notify_when_full = true

# =============================================================================
# GAME CONFIGURATION
# =============================================================================
# Enable only the games you play. Each game requires:
# 1. enabled = true
# 2. Your UID/Player ID
# 3. Credentials in secrets.toml (see secrets.example.toml)
#
# HoYoLab games (Genshin, HSR, ZZZ) support auto-claiming daily rewards:
#   auto_claim_daily_rewards = true/false
#   auto_claim_time = "HH:MM"  # Optional, in UTC+8. Defaults to "00:00" (midnight)

