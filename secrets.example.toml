# Storekeeper Secrets Configuration
# Copy this file to your config directory and rename to secrets.toml
#
# Config directory locations:
#   Windows: %APPDATA%\storekeeper\secrets.toml
#   macOS: ~/Library/Application Support/storekeeper/secrets.toml
#   Linux: ~/.config/storekeeper/secrets.toml
#
# WARNING: Keep this file secure! It contains your game account credentials.
# Never share this file or commit it to version control.

# =============================================================================
# HoYoLab Authentication (for Genshin Impact, HSR, ZZZ)
# =============================================================================
# Get these cookies from the HoYoLab website:
# 1. Go to https://www.hoyolab.com and log in
# 2. Open browser Developer Tools (F12) > Application > Cookies
# 3. Find cookies named "ltmid_v2", "ltoken_v2", and "ltuid_v2"

[hoyolab]
# Required: v2 authentication cookies
ltmid_v2 = "YOUR_LTMID_V2_HERE"
ltoken_v2 = "YOUR_LTOKEN_V2_HERE"
ltuid_v2 = "YOUR_LTUID_V2_HERE"

# =============================================================================
# Kuro Games Authentication (for Wuthering Waves)
# =============================================================================
# AUTOMATIC: The oauth_code is automatically loaded from the Kuro SDK cache:
#   %APPDATA%\KR_G153\A1730\KRSDKUserLauncherCache.json
#
# This means you typically don't need to set anything here - just enable
# Wuthering Waves in config.toml and the credentials will be loaded
# automatically from the launcher cache.
#
# OPTIONAL OVERRIDE: If you want to manually specify the oauth_code (e.g., if
# using a different launcher or the automatic detection doesn't work), you can
# set it here. This will override the auto-detected value.
#
# To get the oauth_code manually:
# 1. Open: %APPDATA%\KR_G153\A1730\KRSDKUserLauncherCache.json
# 2. The "oauth_code" field is XOR-5 encoded - decode it before using

[kuro]
# Optional: uncomment and set to override automatic detection
# oauth_code = "YOUR_OAUTH_CODE_HERE"
